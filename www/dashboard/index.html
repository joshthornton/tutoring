<!DOCTYPE html>
<html>
	<head>
		<title>Tutoring</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
		<script src="/jquery.ui.timepicker.js"></script>
		<script src="/dashboard.js"></script>
		<link rel="stylesheet" href="/jquery-ui.css" />
		<link rel="stylesheet" href="/style.css" />
		<link rel="stylesheet" href="/jquery.ui.timepicker.css" />
		<script type="text/javascript">
			$( document ).ready( function()
			{
				"use strict";
				
				var d = new Dashboard( $( "#tute" ), $( "#new" ) );
				d.init();

			});
		</script>
		<style>
			#add-student label, #add-student input { display: block; }
			#add-student input.text { margin-bottom: 12px; width: 95%; padding: .4em }

		</style>
	</head>
	<body>
		<div class="wrapper">
			<div id="tute" class="ui-widget">
				<h3>Tutorials</h3>
			</div>
			<div id="new" class="ui-widget">
				<h3>Save New Tutorial</h3>
			</div>
		</div>
	</body>
</html>
